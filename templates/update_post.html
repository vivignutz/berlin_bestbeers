{% extends 'base.html' %}

{% load cloudinary %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Edit Post:</h3>
            <p>Edit your posted Bar!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                <!-- multipart as form-data to encode the data
                    that forms the body of the request -->
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-signup btn-lg m-1">Update</button>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-sec btn-lg m-1">Cancel</a>
            </form>
        </div>
    </div>
    <br>
</div>

{% endblock %}
