{% extends 'base.html' %}

{% load cloudinary %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Delete Post:</h3>
            <br /><br />
            <h3>Delete: {{ post.title }}</h3>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                <strong>Are you sure you want to delete this post?</strong><br /><br />
                <button type="submit" class="btn btn-signup btn-lg m-1">Delete Post!</button>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-sec btn-lg m-1">Cancel</a>
            </form>
        </div>
    </div>
    <br>
</div>

{% endblock %}
